<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice 3</title>
    <link rel="stylesheet" type="text/css" href="custom_three_four.css">
</head>
<body class="project-three-body">
    
    <header>
        <h1>Another header!!!</h1>
    </header>

    <main>
        <!-- Working with table tag-->
        <h4>Working with table:</h4>
        <table>
            <caption>Favorite Animes</caption>
            <thead>
                <tr>
                    <th>Anime Characters</th>
                    <th>Likes</th>
                    <th>Emoji</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Woody</td>
                    <td>98k</td>
                    <td>:)</td>
                </tr>
                <tr>
                    <td>Buzz</td>
                    <td>38k</td>
                    <td>:-)</td>
                </tr>
                <tr>
                    <td rowspan="2">Antz</td>
                    <td>89.3k</td>
                    <td>:(</td>
                </tr>
                <tr>
                    <td colspan="2">17.4k</td>
                </tr>
                <tr>
                    <td>Spikes</td>
                    <td>98k</td>
                    <td>:)</td>
                </tr>
                <tr>
                    <td>Super Woman</td>
                    <td>38k</td>
                    <td>:-)</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Some important information</td>
                </tr>
            </tfoot>
        </table>

        <br>

        <div class="iframe-positioning">
            <h4>Working with Iframe</h4>
            <iframe src="http://insertdistinct.com/anvibes" frameborder="0" title="Anvibes"
            width="480" height="500">
            </iframe>
        </div>
        

        <footer>
            <p>&copy; Copyrights &#8211; 2019</p>
        </footer>
    </main>
</body>
</html>
