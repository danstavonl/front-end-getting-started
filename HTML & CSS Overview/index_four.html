<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice 4</title>
    <link rel="stylesheet" type="text/css" href="custom_three_four.css">
</head>
<body class="project-four-body">
    <style> /** Internal CSS **/
        div{
            margin: 15px 0px;
        }
        fieldset{
            margin-bottom: 15px;
        }
        iframe{
            border-radius: 13px;
        }
    </style>
    
    <header>
        <h1>Another header!!!</h1>
    </header>

    <main>

        <h2>Working with form:</h2>
        <!-- Working with form-->
        <form action="#" method="#">
            <fieldset style="border-color: orangered;">
                <legend>Basic Information:</legend>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
            </fieldset>
            
            <fieldset style="border-color: blueviolet;">
                <legend>Other Information:</legend>
                <div>
                    <label for="date">Date</label>
                    <input type="date" name="date">
                </div>
                <div>
                    <label for="time">Time</label>
                    <input type="time" name="time">
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" name="age">
                </div>
            </fieldset>
            
            <div>
                <input type="submit" name="submit" value="Submit Form">
                <input type="reset" name="reset" value="Reset Form">
            </div>

        </form> <!-- End of form example -->

        <h4 class="text-center">Working with figure:</h4>
        <figure>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum illum voluptates alias commodi illo, ut eligendi ad dolor autem modi facilis quidem corporis possimus nam quia sed fugiat quos impedit?</p>
            <img src="clock.jpg" height="200" alt="clock">
            <figcaption>This is a nice showcase!</figcaption>
        </figure>

        <div class="iframe-container">
            <h4>Embedding Video:</h4>
            <iframe src="https://www.youtube.com/embed/0FN_vVZ_WTo?controls=0" height="300" width="500" allow="autoreplay" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <footer>
            <p>&copy; Copyrights &dash; 2019</p>
        </footer>
    </main>
</body>
</html>
